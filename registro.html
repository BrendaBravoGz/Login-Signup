<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <title>Signup Spiderman</title>
</head>
<body>
<div class="contenedor">
     <div >
        <img class="slide-img" src="img/spiderman.jpg">
    </div>

    <div class="subcontenedor">
        
       
        <div class="contenedor-inicio"> 
            <div>
                <img class="marvel-img" src="img/Marvel.png">
            </div>

            <div>
                <p class="texto-iniciar-sesion">Registrarse</p>
                <p class="texto-iniciar-sesion-continuar">Ingresa tus datos para crear una cuenta.</p>
            </div>
            <div class="datos">
                <i class="fas fa-at"></i>
                <input class="ingresar-datos" type="email" placeholder="Correo">
            </div>
            <div class="datos">
                <i class="fas fa-user"></i>       
                <input class="ingresar-datos" type="text"placeholder="Usuario">
            </div>
            <div class="datos">
                <i class="fas fa-lock"></i>       
                <input class="ingresar-datos" type="password"placeholder="Contraseña">
            </div>          
            <div class="terminos">
                <p><input type="checkbox"> Acepto los terminos y condiciones. </p>
            </div>
                <input class="boton"type="button" value="Iniciar Sesión">
                <p class="separador-o">Continuar con:</p>

                <div class="redes-sociales">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google"></i>
                </div>
        </div>
        
    </div>
    <div class="inicio-registrar">
        <p><a class="titulo" href="index.html">Iniciar Sesión</a></p>
        <p class="linea"></p>
        <p><a class="titulo" href="registro.html">Registrarse</a></p>
    </div>
    
</div>
</body>
</html>
